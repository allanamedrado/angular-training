<h2>Details</h2>

<div *ngIf="hero">

    <div>{{hero.id}}</div>
    <div>
        <label for="hero-name">Hero name:</label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>

<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>
